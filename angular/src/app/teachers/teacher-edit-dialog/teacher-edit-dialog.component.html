<h1 mat-dialog-title>{{teacher? 'Редактирование преподавателя' : 'Добавление преподавателя'}}</h1>
<div mat-dialog-content>
  <div class="subheader">
    <h2>Основное</h2>
  </div>
  <div class="line">
    <mat-form-field>
      <mat-label>Фамилия</mat-label>
      <input matInput [(ngModel)]="data.lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Имя</mat-label>
      <input matInput [(ngModel)]="data.firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Отчество</mat-label>
      <input matInput [(ngModel)]="data.middleName">
    </mat-form-field>
  </div>
  <div class="line">
    <mat-form-field>
      <mat-label>Телефон</mat-label>
      <input matInput [(ngModel)]="data.phoneNumber">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Стаж</mat-label>
      <input matInput [(ngModel)]="data.experience">
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Отменить</button>
  <button mat-button (click)="onSaveClick()" >Сохранить</button>
</div>
