<div class="container mat-elevation-z8">
  <div class="loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="rate-limit-reached" *ngIf="isRateLimitReached">
      Ожидание
    </div>
  </div>

  <div class="content-title">
    Аудит
  </div>

  <div class="table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="createDate" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="idd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>#</th>
        <td mat-cell *matCellDef="let row">{{row.idd}}</td>
      </ng-container>

      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Пользователь</th>
        <td mat-cell *matCellDef="let row">{{row.login}}</td>
      </ng-container>

      <ng-container matColumnDef="actionDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Описание действия</th>
        <td mat-cell *matCellDef="let row">{{row.actionDescription}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Статус</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <ng-container matColumnDef="sqlText">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Запрос (в БД)</th>
        <td mat-cell *matCellDef="let row">{{row.sqlText}}</td>
      </ng-container>

      <ng-container matColumnDef="dateAndTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Дата и время</th>
        <td mat-cell *matCellDef="let row">{{row.dateAndTime}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="sizeOption" [pageSize]="5"></mat-paginator>
</div>
