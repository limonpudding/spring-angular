<h1 mat-dialog-title>Запись студента на курс</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Курсы</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let i of courses" [value]="i">{{i.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Отменить</button>
  <button mat-button [disabled]="selected == null" (click)="onSaveClick()">Сохранить</button>
</div>
