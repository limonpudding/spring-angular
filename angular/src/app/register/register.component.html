<div class="login-form mat-elevation-z8">
  <div class="content-title">
    Регистрация
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <mat-label>ФИО</mat-label>
        <input type="string" matInput formControlName="fio" class="form-control">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Логин</mat-label>
        <input type="string" matInput formControlName="login" class="form-control">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Пароль</mat-label>
        <input [formControl]="password" type="password"
               matInput formControlName="password" class="form-control"
               [pattern]="passPattern">
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-stroked-button [disabled]="loading">
        зарегистрироваться
      </button>
    </div>
  </form>
</div>
